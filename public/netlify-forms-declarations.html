<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Netlify Forms Declaration</title>
</head>
<body>
  <!-- Form di Contatto -->
  <form name="contact" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <p hidden>
      <label>
        Non compilare questo campo se sei umano: <input name="bot-field" />
      </label>
    </p>
    <input type="text" name="contact-name" />
    <input type="email" name="contact-email" />
    <input type="tel" name="contact-phone" />
    <input type="text" name="contact-subject" />
    <textarea name="contact-message"></textarea>
    <input type="checkbox" name="privacy" />
  </form>

  {/* Se avrai altri form in futuro, aggiungili qui sotto in modo simile */}
  {/* Esempio per un altro form chiamato "newsletter-signup":
  <form name="newsletter-signup" data-netlify="true" hidden>
    <input type="hidden" name="form-name" value="newsletter-signup" />
    <input type="email" name="email" />
  </form>
  */}
</body>
</html>
